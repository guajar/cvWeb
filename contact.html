    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8"></script>
	<script>
		function initialize() {
			var myLatLng = {lat: 42.762480, lng: -83.283406};
			var mapProp = {
				center:myLatLng,
				zoom:15,
				mapTypeId:google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
			var marker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				title: 'Aqui estamos'
			});
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>

<body>
	<nav class="navbar">
		<ul class="navbar-list">
			<li class="navbar-item">
				<a href="index.html" class="navbar-link">Portada</a>

			</li>
		</ul>
	</nav>
	<main class="container">
        <section class="section-content row">
            <h2 class="section-title">Contacto</h2>
			<div class="contact-container">
				<div class="map col-6">
					<div id="googleMap"></div>
				</div>

				<div class=" formu col-6">
					<form id="form-contact" class="form" name="contact-me" method="get" novalidate>
						<div class="form-row">
							<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
						</div>

						<div class="form-row">
							<input type="email" id="email" name="email" placeholder="name@company.com" 
							pattern="[A-Za-Z0-9\.\+]+@[A-Za-Z0-9]+\.[A-Za-Z0-9\.]+" required>
						</div>

						<div class="form-row">
							<input type="text" id="telefono" name="telefono" placeholder="Teléfono" required>
						</div>

						<div id="rb" class="form-row">
							<p>¿Cómo me conociste?</p>
							<input type="radio" id="tipo_infojobs" name="tipo_howto" value="Infojobs" required>
							<label for="tipo_infojobs">Infojobs</label>
							<input type="radio" id="tipo_linkedin" name="tipo_howto" value="Linkedin" required>
							<label for="tipo_linkedin">Linkedin</label>
							<input type="radio" id="tipo_kc" name="tipo_howto" value="Keepcoding" required>
							<label for="tipo_kc">Keepcoding</label>
							<input type="radio" id="tipo_otros" name="tipo_howto" value="Otros" required>
							<label for="tipo_otros">Otros</label>    						
						</div>

						<div class="form-row">
							<textarea name="text" class="validate[required,length[6,150]] comment-input" id="comment" placeholder="Comment"></textarea>
						</div>

						<div class="form-row">
							<button class="button-send" type="submit" id="enviar">Enviar</button>
						</div>
					</form>
            	</div>
			</div>
        </section>
    </main>
