	<script>
		function initialize() {
			var myLatLng = {lat: 36.835278, lng: -3.578889};
			var mapProp = {
				center:myLatLng,
				zoom:13,
				mapTypeId:google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
			var marker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				title: 'Mi origen - Guájar Fondón (Granada)'
			});
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>

	<main class="container">
        <section class="section-content row">
            <h2 class="section-title">Contacto</h2>
			<div class="contact-container">
				<div class="map col-6">
					<div id="googleMap"></div>
				</div>

				<div class=" formu col-6">
					<form id="form-contact" class="form" name="contact-me" method="get" novalidate>
						<div class="form-row">
							<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
						</div>

						<div class="form-row">
							<input type="email" id="email" name="email" placeholder="Mail" 
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
						</div>

						<div class="form-row">
							<input type="tel" id="telefono" name="telefono" placeholder="Teléfono" pattern="[0-9]{9}" required>
						</div>					

						<div id="divSel" class="form-row">
							<select id="otherSelector" required>
								<option value="">¿Cómo me conociste?</option>
								<option id="tipo_linkedin" value="Linkedin">Linkedin</option>
								<option id="tipo_infojobs" value="Infojobs">Infojobs</option>
								<option id="tipo_kc" value="Keepcoding">Keepcoding</option>
								<option id="tipo_otros" value="Otros">Otros</option>
							</select>
						</div>

						<div class="form-row">
							<textarea id="comment" name="text" class="comment-input" placeholder="Comment"></textarea>
							<span>Total palabras: <span id="display_count">0</span> palabras. Faltan: <span id="word_left">150</span></span>
						</div>

						<div class="form-row">
							<button class="button-send" type="submit" id="enviar">Enviar</button>
						</div>
					</form>
            	</div>
			</div>
        </section>
